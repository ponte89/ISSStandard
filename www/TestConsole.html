<!DOCTYPE html>
	<html>
		<head>
			<title>QUnit Test Suite</title>
    		<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">
    		<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
    		
   			<script type="text/javascript" src="js/robotWebUI.js"></script>
			
		</head>
		<body>
		
		<!--<script type="text/javascript" src="js/index.js"></script>-->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    	<script type="text/javascript" src="js/robotWebUI.js"></script>
		
		<body>
    		<h1 id="qunit-header">QUnit Test Suite</h1>
    		<h2 id="qunit-banner"></h2>
    		<div id="qunit-testrunner-toolbar"></div>
    			<h2 id="qunit-userAgent"></h2>
    			<ol id="qunit-tests"></ol>
		</body>
		<div id="main">
        	<div align="center" id="header">
            	<button class="btn halt" onmousedown="sendWs('halt');">HALT</button><br/>
        	</div>
        	
        	<br/><br/><br/><br/><br/>
        	
        	<div align="center" id="console">
        		<div>
        		<div align="center">
	            	<button class="btn generic up" onmousedown="up('w-')">Forward</button>
    	    	</div>	
        	
        		<div align="center">
            		<button class="btn generic left" onmousedown="left('a-')">Left</button>
            		<button class="btn generic right" onmousedown="right('d-')">Right</button>
        		</div>
        		
        		<div align="center">
            		<button class="btn generic down" onmousedown="sendWs('s-')">Backward</button>
        		</div>
        	
        		<br/><br/>
        		<div align="center" id="footer">
            		<button class="btn generic" onmousedown="setSpeed(20);">></button>
            		<button class="btn generic" onmousedown="setSpeed(50);">>></button>
            		<button class="btn generic" onmousedown="setSpeed(100);">>>></button><br/><br/><br/>	
        		</div>
        		</div>
        	</div>
    	</div>
	</body>
</html>
