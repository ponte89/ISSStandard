<!DOCTYPE html>
	<html>
		<head>
			 <link rel="stylesheet" type="text/css" href="css/index.css" />
		
			<title>Robot Console</title>
			<script type="text/javascript" charset="utf-8"></script>
			
		</head>
		<body>
		
		<!--<script type="text/javascript" src="js/index.js"></script>-->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    	<script type="text/javascript" src="js/robotWebUI.js"></script>
		
		<div align="center" id="index">
			<div id="div1">
        	<p>Robot IP:</p>
        	<input id="location" type="text" placeholder="192.168.43.226:8080">
        	<!--<button id="btnloc" class="btn generic" onclick="setWs();">Connect</button>
        	<button id="btnloc" class="btn generic" onclick="startWatch();prova();">Connect</button>-->
        	<button id="btnloc" class="btn generic" onclick="setWs();startWatch();prova();startsendcommand();">Connect</button>
        	<br/><br/><br/> 
        	<button class="flat" onmousedown="setLocation(this);" value="localhost:8080">localhost:8080</button><br/>
        	<button class="flat" onmousedown="setLocation(this);" value="192.168.43.226:8080">192.168.43.226:8080</button><br/>
        	<br/><br/>
        	<div id="accelerometer">Waiting for accelerometer...</div>
        	<div id="count">0</div>
        	</div>
    	</div>
		
		<div id="main">
        	<div id="back">
            	<button class="flat" onmousedown="show('index'); hide('main');stopWatch();stopsendcommand();"><--</button>
            	<br/>
            	<hr>
        	</div>
        	<br/>
        	
        	<div id="accelerometer">Waiting for accelerometer...</div>
        	<div id="count">0</div>
        	
        	<p>Abilita bottoni comandi</p><br/><br/>
        	<div class="onoffswitch">
    			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" notchecked>
    			<label class="onoffswitch-label" for="myonoffswitch">
        			<span class="onoffswitch-inner"></span>
        			<span class="onoffswitch-switch"></span>
    			</label>
			</div>
        	<div align="center" id="header">
            	<button class="btn halt" onmousedown="sendWs('halt');">HALT</button><br/>
        	</div>
        	
        	<br/><br/><br/><br/><br/>
        	
        	<div align="center" id="console">
        		<div>
        		<div align="center">
	            	<button class="btn generic up" onmousedown="sendWs('w-')">Forward</button>
    	    	</div>	
        	
        		<div align="center">
            		<button class="btn generic left" onmousedown="sendWs('a-')">Left</button>
            		<button class="btn generic right" onmousedown="sendWs('d-')">Right</button>
        		</div>
        		
        		<div align="center">
            		<button class="btn generic down" onmousedown="sendWs('s-')">Backward</button>
        		</div>
        		</div>
        	</div>
    	</div>
	</body>
</html>
